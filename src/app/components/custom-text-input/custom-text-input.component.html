<div>
  <div class="form-group">
    <input
    [type]="type"
    [formControl]="control"
    [placeholder]="placeHolder"
    
    />
  </div>
  <div *ngIf="control.invalid && control.touched" class=" alert alert-danger">
    <p *ngIf="control.hasError('required')">The field is required</p>
    <p *ngIf="control.hasError('email')">Does not look like an email</p>
  </div>

</div>
